version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: codewizard-marketing-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: codewizard
      MONGO_INITDB_ROOT_PASSWORD: marketing2024
      MONGO_INITDB_DATABASE: intelligent_marketing
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  mongo-express:
    image: mongo-express:1.0.2
    container_name: codewizard-mongo-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: codewizard
      ME_CONFIG_MONGODB_ADMINPASSWORD: marketing2024
      ME_CONFIG_MONGODB_URL: mongodb://codewizard:marketing2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb

volumes:
  mongodb_data:
